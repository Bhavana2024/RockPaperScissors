<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-(rps).css"> 
 </head>
<body>
    <p class="head">Rock Paper Scissors</p>
    <button onclick="
    playGame('rock'); 
    " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
    
    <button onclick="
        playGame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('Scissors');
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
     
    <p class="js-result result"> </p>
    <P Class="js-moves"></P>
     <p class="js-score score"></p>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="10-(rps).js"></script>
</body>
</html>
